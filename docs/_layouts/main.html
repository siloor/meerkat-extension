<!doctype html>{% include contents/{{ page.subpage }}.html %}
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>Meerkat - Market Notes</title>
  <base href="{{ page.basehref }}" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/magnific-popup.css">
  <link rel="stylesheet" href="assets/css/slick.css">
  <link rel="stylesheet" href="assets/css/LineIcons.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/default.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->
<div class="preloader">
  <div class="loader">
    <div class="ytp-spinner">
      <div class="ytp-spinner-container">
        <div class="ytp-spinner-rotator">
          <div class="ytp-spinner-left">
            <div class="ytp-spinner-circle"></div>
          </div>
          <div class="ytp-spinner-right">
            <div class="ytp-spinner-circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<header class="header-area">
  <div class="navbar-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">
              <img src="assets/images/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
              <ul id="nav" class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="page-scroll" href="#home">{{ site.data.translations[page.lang].home }}</a>
                </li>
                <li class="nav-item">
                  <a class="page-scroll" href="#features">Features</a>
                </li>
                <li class="nav-item">
                  <a class="page-scroll" href="#supported-sites">Supported sites</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div id="home" class="header-hero bg_cover" style="background-image: url(assets/images/banner-bg.svg)">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="header-hero-content text-center">
            <h2 class="header-title wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.2s">MEERKAT</h2>
            {{ header-sub }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="header-hero-image text-center wow fadeIn" data-wow-duration="1.3s" data-wow-delay="1.4s">
            <img src="assets/images/header-hero.png" alt="hero">
          </div>
        </div>
      </div>
    </div>
    <div id="particles-1" class="particles"></div>
  </div>
</header>
{{ content }}
<footer id="footer" class="footer-area pt-120">
  <div class="container">
    <div class="subscribe-area" style="visibility: hidden;">
      <div class="row">
        <div class="col-lg-6">
          <div class="subscribe-content mt-45">
            <h2 class="subscribe-title">Subscribe Our Newsletter <span>get reguler updates</span></h2>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="subscribe-form mt-50">
            <form action="#">
              <input type="text" placeholder="Enter eamil">
              <button class="main-btn">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-widget pb-40" style="padding-top: 0;">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <div class="footer-about wow fadeIn" data-wow-duration="1s" data-wow-delay="0.2s">
            <ul class="social">
              <li><a href="https://github.com/siloor/meerkat-extension" target="_blank"><i class="lni-github-original"></i></a></li>
              <li><a href="https://chrome.google.com/webstore/detail/meerkat-market-notes/bindhbmgpmgkhmicfapbiemdbbkglecg" target="_blank"><i class="lni-google"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="row">
        <div class="col-lg-12">
          <div class="copyright d-sm-flex justify-content-between">
            <div class="copyright-content">
              <p class="text">Meerkat</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="particles-2"></div>
</footer>
<a href="#" class="back-to-top"><i class="lni-chevron-up"></i></a>
<script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
<script src="assets/js/vendor/modernizr-3.7.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugins.js"></script>
<script src="assets/js/slick.min.js"></script>
<script src="assets/js/ajax-contact.js"></script>
<script src="assets/js/waypoints.min.js"></script>
<script src="assets/js/jquery.counterup.min.js"></script>
<script src="assets/js/jquery.magnific-popup.min.js"></script>
<script src="assets/js/jquery.easing.min.js"></script>
<script src="assets/js/scrolling-nav.js"></script>
<script src="assets/js/wow.min.js"></script>
<script src="assets/js/particles.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
