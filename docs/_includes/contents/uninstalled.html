{% capture header-sub %}
<h3 class="header-sub-title wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.5s">{{ site.data.translations[page.lang].hasBeenUninstalled }}</h3>
{% endcapture %}
{% capture content %}
<style>
  #changes h2 {
    font-size: 30px;
  }

  #changes li {
    margin-top: 10px;
    margin-bottom: 10px;
    font-size: 20px;
  }
</style>
<section id="changes" class="services-area pt-120" style="padding-top: 100px;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="section-title text-center pb-40">
          <div class="line m-auto"></div>
          <h3 class="title"><span>{{ site.data.translations[page.lang].weWillMissYou }}</span></h3>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-127764423-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-127764423-2');

  gtag('event', 'uninstalled', { event_category: 'extension', event_label: 'uninstalled' });
</script>
{% endcapture %}
